<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WebAR with Two Markers</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/jeromeetienne/ar.js/master/aframe/build/aframe-ar.js"></script>
  </head>
  <body style="margin: 0; overflow: hidden;">
    <!-- AR Scene -->
    <a-scene embedded arjs>
      <!-- マーカー1（青色のキューブ） -->
      <a-marker preset="custom" type="pattern" url="assets/marker1.patt">
        <a-box position="0 0.5 0" material="color: blue;" depth="1" height="1" width="1"></a-box>
      </a-marker>

      <!-- マーカー2（赤色のキューブ） -->
      <a-marker preset="custom" type="pattern" url="assets/marker2.patt">
        <a-box position="0 0.5 0" material="color: red;" depth="1" height="1" width="1"></a-box>
      </a-marker>

      <!-- カメラ -->
      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
