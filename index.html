<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>WebAR Marker Display</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://aframe.io/releases/1.2.0/aframe-ar.min.js"></script>
  </head>
  <body>
    <a-scene embedded arjs='sourceType: webcam;'>
      <!-- マーカーの設定 -->
      <a-marker preset="custom" url="path/to/marker1.patt">
        <!-- マーカーの中心点 -->
        <a-sphere position="0 0 0" radius="0.1" color="red"></a-sphere>
        <!-- マーカーの頂点を表示するためのエンティティ -->
        <!-- 各エンティティの位置をマーカーのサイズや位置に合わせて調整 -->
        <a-box position="-0.1 0.1 0" depth="0.02" height="0.02" width="0.02" color="blue"></a-box>
        <a-box position="0.1 0.1 0" depth="0.02" height="0.02" width="0.02" color="blue"></a-box>
        <a-box position="0.1 -0.1 0" depth="0.02" height="0.02" width="0.02" color="blue"></a-box>
        <a-box position="-0.1 -0.1 0" depth="0.02" height="0.02" width="0.02" color="blue"></a-box>
      </a-marker>
      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
